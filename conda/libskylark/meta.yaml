requirements:
  build:
    - gcc	
    - python
    - cmake
    - git
    - boost
    - openblas
    - mpich2
    - random123
    - libelemental    
    - metis    

  run:
    - libgcc
    - python
    - boost
    - openblas
    - mpich2
